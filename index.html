<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>品川ランチ</title>
<script>
  // ランチ候補
  CANDIDATES = [
    "中華🇨🇳(シンリ)",
    "中華🇨🇳(1階)",
    "インド🍛(B1階入口)",
    "インド🍛(B1階奥)",
    "インド🍛(3階)",
    "イタリアン🍝🍕",
    "メキシコ🇲🇽(アトレ)",
    "OUTBACK🥩",
    "寿司🍣",
    "天麩羅🍤",
    "蕎麦(1階)",
    "蕎麦(土風炉)",
  ]
  // ランダムサンプル
  function SampleLunch() {
    result = CANDIDATES[Math.floor(Math.random() * CANDIDATES.length)];
    document.getElementById('result').innerHTML = result;
  }
  window.onload = function() {
    // 初回実行
    SampleLunch()
    // 一覧表示
    list = CANDIDATES.join(',<br>')
    document.getElementById('list').innerHTML = list;
  };
</script>
</head>
<body>
  <div style = "text-align:center;">
    <h1>品川ランチ</h1>
    <h2>Result: <p id="result"></p><h2>
    <button type="button" onclick="SampleLunch()">Sample again</button>
    <h3>Candidate list:<h3>
    <p id="list"></p>
  </div>
</body>
</html>
