<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>品川ランチ</title>
<script>
  // ランチ候補
  CANDIDATES = [
    "中華🇨🇳(シンリ)",
    "中華🇨🇳(1階)",
    "バーミヤン",
    "インド🍛(B1階入口)",
    "インド🍛(3階)",
    "イタリアン🍝🍕",
    "メキシコ🇲🇽(アトレ)",
    "牛肉🥩(OUTBACK)",
    "ハンバーグ🥩(1階,今井屋向かい)",
    "ハンバーグ,揚げ物🐔(B1,テケテケ)",
    "鶏肉🐔(今井屋)",
    "寿司🍣",
    "天麩羅🍤",
    "蕎麦🍜(1階)",
    "蕎麦🍜(土風炉)",
  ]
  // ランダムサンプル
  function SampleLunch() {
    result = CANDIDATES[Math.floor(Math.random() * CANDIDATES.length)];
    document.getElementById('result').innerHTML = result;
  }
  window.onload = function() {
    // 初回実行
    SampleLunch()
    // 一覧表示
    list = CANDIDATES.join(',<br>')
    document.getElementById('list').innerHTML = list;
  };
</script>
</head>
<body>
  <div style="text-align:center;">
    <h1>品川ランチ</h1>
    <div style="background-color: lightgray; margin: 20px;">
      <h2>Result: <p id="result"></p><h2>
      <button type="button" style="height:50px; width:80%; margin:20px;"
	      onclick="SampleLunch()">Sample again</button>
    </div>
    <div style="background-color: lightgray; margin: 20px;">
      <h3>Candidate list:<h3>
      <p id="list"></p>
    </div>
    <div style="background-color: lightgray; margin: 20px;">
      ※要望ある方はPullReqを投げてください。<br>
      <a href="https://github.com/takiyu/shinagawa_lunch_sampler">GitHub</a>
    </div>
  </div>
</body>
</html>
